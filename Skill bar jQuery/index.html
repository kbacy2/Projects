<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Skills</h1>

<div class="skill_bar" data-percent="65%">
    <div class="skill_bar__title html5_bar"><span>HTML5</span></div>
    <div class="skill_bar__bar html5_bar"></div>
    <div class="skill_bar__bar-percent">65%</div>
</div>

<div class="skill_bar" data-percent="85%">
    <div class="skill_bar__title css_bar"><span>CSS</span></div>
    <div class="skill_bar__bar css_bar"></div>
    <div class="skill_bar__bar-percent">85%</div>
</div>

<div class="skill_bar" data-percent="75%">
    <div class="skill_bar__title jq_bar"><span>jQuery</span></div>
    <div class="skill_bar__bar jq_bar"></div>
    <div class="skill_bar__bar-percent">75%</div>
</div>

<div class="skill_bar" data-percent="95%">
    <div class="skill_bar__title js_bar"><span>JavaScript</span></div>
    <div class="skill_bar__bar js_bar"></div>
    <div class="skill_bar__bar-percent">95%</div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
